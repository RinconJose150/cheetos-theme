<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing</title>
    <link rel="stylesheet" href="./lib/normalize/normalize.css">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <header class="chess_header">
        <div class="chess_header__body">
            <div class="waveImg">
                <img src="./img/icons/icon-wave-orange.svg" alt="ola naranja">
            </div>
            <a href="/" class="imgLogo">
                <picture>
                    <source srcset="./img/icons/icon-logo.webp" type="image/webp">
                    <source srcset="./img/icons/icon-logo.png" type="image/png">
                    <img src="./img/icons/icon-logo.png" alt="logo" title="logo" loading="lazy">
                </picture>
            </a>
            <div class="chessMenu">
                <div class="chessMenu__body">
                    <p class="paragraph">Login</p>
                    <a href="#" class="containerLogin" id="containerLogin">
                        <div class="imgLogin">
                            <img src="./img/icons/icon-log.svg" alt="icon login" title="icon login">
                        </div>
                        <div class="imgMenu">
                            <img class="mobile" src="./img/icons/icon-menu-mobile.svg" alt="icon menu" title="icon menu">
                            <img class="desktop" src="./img/icons/icon-menu.svg" alt="icon menu" title="icon menu">
                        </div>
                    </a>
                </div>
                <a href="#" class="conatinerMenuClose hidden" id="btnCloseMenu">
                    <img class="" src="./img/icons/icon-menu-close.png" alt="icon menu" title="icon menu">
                </a>
            </div>
            <div class="menuFixed" id="menuFixed">
                <div class="bgImage">
                    <picture>
                        <source media="(min-width: 640px)" srcset="./img/upload/bg_menu.webp" type="image/webp">
                        <source media="(min-width: 640px)" srcset="./img/upload/bg_menu.jpg" type="image/jpeg">
                        <source srcset="./img/upload/bg_menu_mobile.webp" type="image/webp">
                        <img src="./img/upload/bg_menu_mobile.jpg" alt="bg banner" title="bg banner" loading="lazy">
                    </picture>
                </div>
                <div class="menuFixed__body">
                    <div class="containerMenu">
                        <div class="canvasChee">
                            <img src="./img/upload/cheetos_tiger.png" alt="canvas tiger" title="canvas tiger">
                        </div>
                        <nav class="navMenu__top">
                            <a href="#" class="navMenu_link">Home</a>
                            <a href="#" class="navMenu_link">Jugar</a>
                            <a href="#" class="navMenu_link">Ranking</a>
                            <a href="#" class="navMenu_link">Premios</a>
                        </nav>
                        <div class="navMenu__bottom">
                            <a href="#" class="navMenu_link btnChee black">Regístrate</a>
                            <a href="#" class="navMenu_link btnChee orange">Regístrate</a>
                        </div>
                    </div>
                    <!-- <div class="menuLogin">
                        <form class="menuLogin__body">
                            <div class="bgImage">
                                <picture>
                                    <source srcset="./img/background/bg_text_form.webp" type="image/webp">
                                    <source srcset="./img/background/bg_text_form.png" type="image/png">
                                    <img src="./img/background/bg_text_form.png" alt="bg banner" title="bg banner" loading="lazy">
                                </picture>
                            </div>
                            <fieldset>
                                <legend>Ingresa tu</legend>
                                <input type="email" name="" id="" placeholder="Correo electrónico">
                                <input type="submit" value="Continuar" class="btnChee orange">
                            </fieldset>
                        </form>
                    </div> -->
                </div>
            </div>
        </div>
    </header>
    <main>
        <section class="chess_keepTrying">
            <div class="bgImage">
                <picture>
                    <source media="(min-width: 991px)" srcset="./img/upload/bg_orange1.webp" type="image/webp">
                    <source media="(min-width: 991px)" srcset="./img/upload/bg_orange1.jpg" type="image/jpeg">
                    <source srcset="./img/upload/bg_orange1_mobile.webp" type="image/webp">
                    <img src="./img/upload/bg_orange1_mobile.jpg" alt="bg banner" title="bg banner" loading="lazy">
                </picture>
            </div>
            <div class="chess_keepTrying__body">
                <div class="containerTitle">
                    <h1 class="titleSection">Sigue <span>intentando</span> mañana</h1>
                    <p class="paragraph desktop">Por hoy no te quedan más oportunidades, mañana tendrás más oportunidades de ganar.</p>
                </div>
                <div class="canvasChee">
                    <img class="mobile" src="./img/upload/tiger2.png" alt="canvas tiger" title="canvas tiger">
                    <img class="desktop" src="./img/upload/cheetos_tiger.png" alt="canvas tiger" title="canvas tiger">
                </div>
                <div class="textWithBtn stepBtn">
                    <p class="paragraph mobile">Por hoy no te quedan más oportunidades, mañana tendrás más oportunidades de ganar.</p>
                    <div class="containerBtns">
                        <a href="#" class="btnChee orange">Ir al ranking</a>
                        <a href="#" class="btnChee orange hideBtn">Ver Premios</a>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="./js/150_chee/main.js"></script>
</body>
</html>
